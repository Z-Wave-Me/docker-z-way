name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-amd64:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image for amd64
      run: docker build . --file Dockerfile --tag docker-z-way-amd64:$(date +%s)
  build:
    runs-on: ubuntu-24.04-arm
    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image for armhf
      run: docker build . --file Dockerfile --tag docker-z-way-armhf:$(date +%s)
